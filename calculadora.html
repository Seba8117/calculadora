<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculadora</title>

    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 bg-primary  ">

            </div>

            <div class="col-sm bg-primary text-white ">
                <form id="calculadora" name= ""   method="post">     
                    <label> Ingrese primer numero: </label>
                    <input type="number" id="val1">

                    <div>
                        <label>Ingrese segundo numero: </label>
                        <input type="number" id="val2">
                    </div>

                    <div>
                        <button type="button" onclick= "sumar();" >SUMAR</button>

                        <div>
                        <button type="button" onclick= "restar();"   >RESTAR</button>
                        </div>
                        <div>
                        <button type="button" onclick= "multiplicar();"   >MULTIPLICAR</button>
                        </div>
                        <button type="button" onclick= "dividir();"   >DIVIDIR</button>
                    </div>
                    <div>
                        <p>Resultado:  <span id="resultado"  ></span> </p>
                    </div>
                    <button type="button" onclick= "limpiar();"   >LIMPIAR CAMPOS</button>
                
                </form>
            </div>
        </div>
    </div>

    <script type = "text/javascript"  src= "funciones.js" > </script>
    
</body>
</html>
