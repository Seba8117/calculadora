    <title>Calculadora</title>

<body>
    <form id="calculadora" name= ""   method="post">     
        <label> Ingrese primer numero: </label>

        <div>

            <input type="number" id="val2">

            <div>

            </div>
            <div>

            </div>

        </div>
        <div>
            <p>Resultado:  <span id="resultado"  ></span> </p>
        </div>

    </form>
